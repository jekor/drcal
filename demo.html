<!DOCTYPE html>
<html>
<head>
  <title>Dr.Cal Demo</title>
  <style type="text/css">
.calendar {
  border-collapse: collapse;
  font-family: sans-serif;
}

.calendar td {
  border: 1px solid #AEAEAE;
  width: 6em;
  height: 5em;
}

.calendar td > div {
  width: 100%;
  height: 100%;
  position: relative;
  cursor: pointer;
}

.calendar thead tr:first-child th {
  font-size: large;
  padding-bottom: 0.5em;
}

.calendar thead tr:last-child th {
  font-weight: normal;
  font-size: small;
  color: #939393;
}

.calendar .prev {
  float: left;
}

.calendar .prev:before {
  content: "<";
}

.calendar .next {
  float: right;
}

.calendar .next:after {
  content: ">";
}

.calendar .today, .calendar .today.selected {
  background-color: #E9EFF8;
}

.calendar .selected {
    background-color: #F3F3F3;
}

.calendar .extra {
  color: #AEAEAE;
}

.calendar .daynum {
  position: absolute;
  top: 0.5ex;
  right: 0.5ex;
}
  </style>
</head>
<body>
  <script src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
  <script src="drcal.js"></script>
  <script type="text/javascript">
(function ($) {
  $(function () {
    var cal = $.drcal();
    cal.bind('drcal.weekRender', function (_, tr) {
      $('td', tr).each(function (_, td) {
        $(td).append('<div><div class="daynum">' + $(td).attr('day') + '</div></div>');
      });
    });
    cal.changeMonth(new Date());
    $('body').append(cal);
    cal.delegate('td', 'click', function () {
      cal.find('td').removeClass('selected');
      $(this).addClass('selected');
    });
  });
})(jQuery);
  </script>
</body>
</html>
